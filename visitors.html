<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Library</title>
    <!--Получение стилевых файлов -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <header class="header">
      <div class="container header__container">
        <h1 class="logo">Library</h1>

        <nav class="header__nav">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="book.html">Books</a></li>
            <li><a href="visitors.html">Visitors</a></li>
            <li><a href="cards.html">Cards</a></li>
            <li><a href="statistics.html">Statistics</a></li>
          </ul>

        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <button onclick="openModal()">Add visitor</button>
    
        <input type="search" name="search" id="search" placeholder="Search">
        <button onclick="searchVisitor()">Search</button>
        <button onclick="backSearch()">Back</button>

        <label for="sortBy">Sort by:</label>
        <select id="sortBy">
          <option>ID</option>
          <option>Visitor's name</option>
        </select>
        <button onclick="sort()">Sort</button>
    
        <table id="table">
          <th></th>
    
        </table>
    
      </div>

        <!--modal window-->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div>
              <span class="close">&times;</span>
            </div>
            <div>
              <div>
                <label for="editVisitorName">Visitor</label>
                <input type="text" class="modalInput" id="editVisitorName" name="editVisitorName" value="" required>
              </div>
              <div>
                <label for="editPhone">Phone</label>
                <input type="text" class="modalInput" id="editPhone" name="editPhone" value="" required>
              </div>
              <div>
                <button id="saveBtn" onclick="addVisitor()">Save visitor</button>
                <button onclick="saveEdit()">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </main>
    
    
		<script src="js/scriptVisitor.js"></script>
	</body>
</html>
