<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!--Получение стилевых файлов -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="logo">Library</h1>
    
            <nav class="header__nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="book.html">Books</a></li>
                    <li><a href="visitors.html">Visitors</a></li>
                    <li><a href="cards.html">Cards</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                </ul>
    
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <button onclick="addBook()">Add book</button>
            
            <input type="search" name="search" id="search" placeholder="Search">
            <button onclick="searchBook()">Search</button>
            <button onclick="backSearch()">Back</button>
            
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option>Book title</option>
                <option>Author's name</option>
                <option>Copy of book</option>
            </select>
            <button onclick="sort()">Sort</button>

            <table id="table">
                <th></th>
                
            </table>

        </div>

        <!--modal window-->
        <form onsubmit="return false" id="editForm">
            <label for="editBookName">Title</label>
            <input type="text" id="editBookName" name="editBookName" required>
            <label for="editAuthor">Author</label>
            <input type="text" id="editAuthor" name="editAuthor" required>
            <label for="editPageQuant">Page quantity</label>
            <input type="number" id="editPageQuant" name="editPageQuant" required>
            <label for="editPublisher">Publisher</label>
            <input type="text" id="editPublisher" name="editPublisher" required>
            <label for="editPublishYear">Publish year</label>
            <input type="number" id="editPublishYear" name="editPublishYear" required>
            <label for="editCopy">Book copies</label>
            <input type="number" id="editCopy" name="editCopy" required> 
            <button onclick="saveEdit()">Save</button>
        </form>
    </main>
    <script src="/js/scriptBook.js"></script>
    
</body>
</html>
