<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!--Получение стилевых файлов -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <h1 class="logo">Library</h1>
    
            <nav class="header__nav">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="book.html">Books</a></li>
                    <li><a href="visitors.html">Visitors</a></li>
                    <li><a href="cards.html">Cards</a></li>
                    <li><a href="statistics.html">Statistics</a></li>
                </ul>
    
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <button onclick="openModal()">Add book</button>
            
            <input type="search" name="search" id="search" placeholder="Search">
            <button onclick="searchBook()">Search</button>
            <button onclick="backSearch()">Back</button>
            
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option>Book title</option>
                <option>Author's name</option>
                <option>Copy of book</option>
            </select>
            <button onclick="sort()">Sort</button>

            <table id="table">
                <th>
                    
                    <td>ID</td>
                    <td>Title</td>
                    <td>Author</td>
                    <td>Page quantity</td>
                    <td>Publisher</td>
                    <td>Publish year</td>
                    <td>Book copies</td>

                </th>
                
            </table>

        </div>

        <!--modal window-->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div>
                    <span class="close">&times;</span>
                </div>
                <div>
                    <div>
                        <label for="editBookName">Title</label>
                        <input type="text" id="editBookName" class="modalInput" name="bookName">
                        </div>
                        <div>
                            <label for="editAuthor">Author</label>
                            <input type="text" id="editAuthor" class="modalInput" name="authorName">
                        </div>
                        <div>
                        <label for="editPageQuant">Page quantity</label>
                            <input type="number" id="editPageQuant" class="modalInput" name="numberOfPages">
                        </div>
                        <div>
                            <label for="editPublisher">Publisher</label>
                            <input type="text" id="editPublisher" class="modalInput" name="publishingName">
                        </div>
                        <div>
                            <label for="editPublishYear">Publish year</label>
                            <input type="number" id="editPublishYear" class="modalInput" name="publishingYear">
                        </div>
                        <div>
                            <label for="editCopy">Book copies</label>
                            <input type="number" id="editCopy" class="modalInput" name="numberOfCopies">
                        </div>
                        <button id="saveBtn" onclick="addBook()">Save Book</button>
                        <button onclick="saveEdit()">Save changes</button>
                    </div>
                </div>
            
        </div>
    </main>
    <script src="/js/scriptBook.js"></script>
    
</body>
</html>
